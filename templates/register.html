<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v8 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="/static/colorlib-regform-34/css/sourcesanspro-font.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="/static/colorlib-regform-34/css/style.css"/>
</head>

<script>
    function taken(){
        var message = "{{ error }}";
        if (message != ""){
            alert(message)
        }
    }
    taken()
</script>

<body class="form-v8">
	<div class="page-content">
		<div class="form-v8-content">
			<div class="form-left">
				<img src="/static/colorlib-regform-34/images/11-512.png" alt="form">
			</div>
			<div class="form-right">

					<div class="tab">
						<button class="tablinks" onclick="openCity(event, 'sign-up')" id="defaultOpen">Sign Up</button>
					</div>


				<form class="form-detail" action="http://127.0.0.1:5000/register" method="post" onsubmit="return checKInfo()">
					<div class="tabcontent" id="sign-up">
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="full_name" id="full_name" class="input-text" required>
								<span class="label">Username</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="text" name="your_email" id="your_email" class="input-text" required>
								<span class="label">E-Mail</span>
		  						<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="password" id="password" class="input-text" required>
								<span class="label">Password</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row">
							<label class="form-row-inner">
								<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
								<span class="label">Comfirm Password</span>
								<span class="border"></span>
							</label>
						</div>
						<div class="form-row-last">
							<input type="submit" name="register" class="register" value="Register">
						</div>
					</div>
				</form>

	<script type="text/javascript">
		function openCity(evt, cityName) {
		    var i, tabcontent, tablinks;
		    tabcontent = document.getElementsByClassName("tabcontent");
		    for (i = 0; i < tabcontent.length; i++) {
		        tabcontent[i].style.display = "none";
		    }
		    tablinks = document.getElementsByClassName("tablinks");
		    for (i = 0; i < tablinks.length; i++) {
		        tablinks[i].className = tablinks[i].className.replace(" active", "");
		    }
		    document.getElementById(cityName).style.display = "block";
		    evt.currentTarget.className += " active";
		}

		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();



		function checKInfo(){
            usernameValidation = check_username();
            passwordValidation = check_password();
            emailValidation = check_email();

            if (usernameValidation == false || passwordValidation == false || emailValidation == false){
            alert("Your username must be between 3 and 20 characters, your password must have more than 6 characters, your email must contain @ and ." +
                "Your email might already be used and your passwords might not match")
            return false
         }
         else{
             return true
            }
        }

        function check_username(){
		    var usernameVal = document.getElementById("full_name").value;
            return usernameVal.length > 3 && usernameVal.length < 20
        }

        function check_password(){
		    var passwordVal = document.getElementById("password").value;
            var confirm_passwordVal = document.getElementById("comfirm_password").value;
            return passwordVal.length > 6 && passwordVal == confirm_passwordVal
        }

        function check_email(){
		    var emailVal = document.getElementById("your_email").value;
            re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            return re.test(emailVal)
        }

	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
